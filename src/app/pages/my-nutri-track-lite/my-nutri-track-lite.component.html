<div class="container">

    <div class="meals">
        <app-meal-list 
        [dateRecived]="dateRecivedFromDP" 
        (mealIdEmmiter)="mealIdReciver($event)"
        (mealTypeEmmiter)="mealTypeReciver($event)" 
        (addModeEmitter)="changeAddMode()" >
        </app-meal-list>
    </div>
    
    <div class="graph">
        <app-date-picker (datePickedEmitter)="dateReciver($event)"></app-date-picker>
        <app-meal-statistics [dateRecivedFromNT]="dateRecivedFromDP"></app-meal-statistics>
    </div>

</div>

@if (addMode) {
<div class="add-food-mode" (click)="changeAddMode()">
    <div class="container-add-food" (click)="changeAddMode()">
        
        <textarea class="input-food" type="text" placeholder="Write the food you ate. Example: chicken breast." name="foodNameToAdd" [(ngModel)]="foodNameToAdd"></textarea>

        <div class="add-controls">
            <input  class="input-quantity" type="number" [(ngModel)]="foodQuantity" [min]="0"/>
            <button class="btn-add" (click)="addFoodToMeal()">ADD</button>
        </div>

    </div>
</div>
}
